<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Usuarios</title>
</head>
<body>
    <h1 style="margin-left: 38%; margin-bottom: -4%;">Registro de Usuarios</h1>
    <div class="pantalla">
        <form>
            <label for="nombre" class="texto"> Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="apellido" class="texto"> Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <label for="DNI" class="texto"> DNI:</label>
            <input type="number" id="DNI" name="DNI">
            <label for="telefono" class="texto"> Teléfono:</label>
            <input type="number" id="telefono" name="telefono">
            <label for="correo" class="texto"> Correo electrónico:</label>
            <input type="text" id="correo" name="correo">
            <label for="saldo" class="texto"> Saldo:</label>
            <input type="number" id="saldo" name="saldo">
        </form>
    </div>
    <button onclick = "crearPersona()" style="width: 30%; margin-left: 10%; margin-top: 0.5%;">REGISTRAR NUEVO USUARIO</button>
    <div class="pantalla2">
        <div class="contenedor">
            <h3> Nombre: <span id="n"></span></h3>
            <h3> Apellido: <span id="a"></span></h3>
            <h3> DNI: <span id="D"></span></h3>
            <h3> Teléfono: <span id="t"></span></h3>
            <h3> Correo Electrónico: <span id="c"></span></h3>
            <h3> Saldo: <span id="s"></span></h3>
        </div>
        <div class="botones">
            <button onclick = "anteriorPersona()">⬅Anterior persona</button>
            <button onclick = "siguientePersona()">Siguiente persona➡</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
